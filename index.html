<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>项目管理</title>
  <link href="./index.css" rel="stylesheet"/>
</head>
<body>
<div id="main">
  <section id="overview-cards">
    <article id="card-all">
      <p>
        <span class="card-type">所有任务</span>
        <span class="card-tag">实时</span>
      </p>
      <p>
        <span class="card-count"></span>
      </p>
      <span class="card-icon iconfont icon-all"></span>
    </article>
    <article id="card-pending">
      <p>
        <span class="card-type">未解决</span>
        <span class="card-tag">实时</span>
      </p>
      <p>
        <span class="card-count"></span>
        <span class="card-percent"></span>
      </p>
      <span class="card-icon iconfont icon-pending"></span>
    </article>
    <article id="card-active">
      <p>
        <span class="card-type">处理中</span>
        <span class="card-tag">实时</span>
      </p>
      <p>
        <span class="card-count"></span>
        <span class="card-percent"></span>
      </p>
      <span class="card-icon iconfont icon-active"></span>
    </article>
    <article id="card-closed">
      <p>
        <span class="card-type">已解决</span>
        <span class="card-tag">实时</span>
      </p>
      <p>
        <span class="card-count"></span>
        <span class="card-percent"></span>
      </p>
      <span class="card-icon iconfont icon-closed"></span>
    </article>
  </section>
  <section id="projects-details">
    <table>
      <caption>项目列表</caption>
      <thead>
      <tr>
        <td>项目名称</td>
        <td>项目描述</td>
        <td>截止时间</td>
        <td>状态</td>
        <td>操作</td>
      </tr>
      </thead>
      <tbody id="entries">
      <!-- initProjects() -->
      </tbody>
    </table>
  </section>
</div>
<script type="module" src="./index.js"></script>
<script type="module" src="./ajax.js"></script>
<!-- renderConfirmBox() -->
</body>
</html>
