<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>项目管理</title>
  <link href="../resource/iconfont/iconfont.css" rel="stylesheet"/>
  <link href="./index.css" rel="stylesheet"/>
</head>
<body>
<div id="main">
  <div id="projects-overview">
    <div class="overview-card" id="overview-all">
      <p><span class="projects-type">所有任务</span><span class="card-tag">实时</span></p>
      <p><span class="projects-count"></span></p>
      <span class="icon iconfont icon-xiangmu"></span>
    </div>
    <div class="overview-card" id="overview-pending">
      <p><span class="projects-type">未解决</span><span class="card-tag">实时</span></p>
      <p><span class="projects-count"></span><span class="projects-percentage">60%</span></p>
      <span class="icon iconfont icon-weijiejue"></span>

    </div>
    <div class="overview-card" id="overview-active">
      <p><span class="projects-type">处理中</span><span class="card-tag">实时</span></p>
      <p><span class="projects-count"></span><span class="projects-percentage">10%</span></p>
      <span class="icon iconfont icon-loudou"></span>
    </div>
    <div class="overview-card" id="overview-closed">
      <p><span class="projects-type">已解决</span><span class="card-tag">实时</span></p>
      <p><span class="projects-count"></span><span class="projects-percentage">30%</span></p>
      <span class="icon iconfont icon-yijiejue2"></span>

    </div>
  </div>
  <div id="projects-details">
    <table>
      <caption>项目列表</caption>
      <thead>
      <tr>
        <td>项目名称</td>
        <td>项目描述</td>
        <td>截止时间</td>
        <td>状态</td>
        <td>操作</td>
      </tr>
      </thead>
      <tbody id="projects-list">
      <!-- initProjects() -->
      </tbody>
    </table>
  </div>

</div>
<div id="mask">
  <div class="confirm-box">
    <span class="iconfont icon-guanbi close-button"></span>
    <div class="hint-box">
      <p class="iconfont icon-wenhao hint-icon"></p>
      <div class="hint-body">
        <p class="hint-title">提示</p>
        <p class="hint-text">确认删除该项目吗?</p>
      </div>
    </div>
    <div id="buttons">
      <button class="confirm-button">确认</button>
      <button class="cancel-button">取消</button>
    </div>
  </div>
</div>
<script type="module" src="./index.js"></script>
<script type="module" src="../src/ajax.js"></script>
</body>
</html>
